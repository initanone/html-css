<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail"  required autocomplete="email">
            </p>
            <!-- estudar mais sobre RegEx -->
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="Telefone" id="itelefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{6}-\d{3}$" placeholder="(xx)xxxxxx-xxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
