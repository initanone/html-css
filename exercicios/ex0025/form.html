<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form method="post" action="cadastro.php" autocomplete="on">

    <p>
        <label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" required minlength="0" maxlength="10">
    </p>

<p>
    
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" step="0.1" required min="0" max="10">
</p>
<p><label for="imes">mês:</label><input type="month" name="mes" id="imes"></p>
<p><label for="idia">Dia da prova:</label>
<input type="date" name="dia" id="idia"></p>

<p><input type="submit" value="enviar">
<input type="reset" value="limpar" ></p>
<p>
    <label for="ihora">horário da prova</label>
    <input type="time" name="hora" id="ihora">
</p>


    </form>
</body>
</html>
