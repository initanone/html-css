<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: blue;
        }
    
        
       div > p {
            display: none;
        }
        div > p:hover{
            display: block;
        }
        div:hover > p{
            display: block;
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div class="1">Passe o mouse aqui
    
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    

    
</body>
</html>
