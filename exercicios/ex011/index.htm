<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
  <h1>Reproduzindo aúdio</h1>
  <p>Vamos reproduzir aúdio em html5.</p> 
  <audio src="audiobobesponja.mpeg" controls></audio> <!--mp3- wav- ogg compativeis-->
  
  <p>
      <audio preload="metadata" controls loop>
        <source src="audiobobesponja.mpeg" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir audio <a href="audiobobesponja.mpeg">clique aqui para baixar o arquivo</a></p>
      </audio>
  </p>
  


    
</body>
</html>
